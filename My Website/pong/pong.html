<html>
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" src="libraries/p5.sound.js"></script>
  <script language="javascript" type="text/javascript" src="ball.js"></script>
  <script language="javascript" type="text/javascript" src="paddle.js"></script>
  <script language="javascript" type="text/javascript" src="pong.js"></script>

<body>
	<div class="header"><h1>Pong</h1><a id="home" href="../index.html">Home</a></div>
	<p id="po">0</p>
	<p id="pt">0</p>
  <div id="settings">
    <input type="radio" name="pls" id="sp" value="sp"> Single-Player<br>
    <input type="radio" name="pls" id="tp" value="tp"> Two-Player<br>
    <input type="radio" name="pls" id="np" value="np"> No-Player<br>
    Speed: <input type="text" size="10" id="speed"> <br>
    <input type="submit" onclick="ball.setSpeed()" value="Set Speed">
  </div>
	<a id="reset" onclick="window.location.reload(false)">Reset</a>
